<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="card">
            <h1>Celsius to Fahrenheit</h1>
            <form action="">
                <label for="celsius">Enter Celsius Value</label>
                <input type="number" name="celsius" id="celsius" placeholder="0">
                <h1 id="celsiusToFahrenheitResult">0</h1>
                <button class="btn" id="celsiusToFahrenheitBtn">Convert Tempature</button>
            </form>
        </div>
        <div class="card">
            <h1>Fahrenheit to Celsius</h1>
            <label for="fahrenheit">Enter Fahrenheit</label>
            <input type="number" name="fahrenheit" id="fahrenheit">
            <h1>40</h1>
            <button class="btn">Convert Tempature</button>
        </div>
        <div class="card">
            <h1>Calculate Your Profite Rate</h1>
            <label for="profite">Enter Your Amount</label>
            <input type="number" name="profite" id="profite">
            <h1>40</h1>
            <button class="btn">Calculate Profite</button>
        </div>
        <div class="card">
            <h1>Calculate Your Grade Point</h1>
            <label for="grade">Enter Your Mark</label>
            <input type="number" name="grade" id="number" placeholder="0">
            <h1 id="grade">F</h1>
            <button class="btn" id="gradeBtn">Calculate GPA</button>
        </div>
    </section>


    <script src="app.js"></script>
</body>

</html>
