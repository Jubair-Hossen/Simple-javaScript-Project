<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="card">
            <h1>Celsius to Fahrenheit</h1>
            <label for="celsius">Enter Celsius Value</label>
            <input type="number" name="celsius" id="celsius" placeholder="Celsius">
            <h1 class="result" id="celsiusToFahrenheitResult">Fahrenheit</h1>
            <button class="btn" id="celsiusToFahrenheitBtn">Convert Tempature</button>
        </div>
        <div class="card">
            <h1>Fahrenheit to Celsius</h1>
            <label for="deyaTapmatra">Enter Fahrenheit</label>
            <input type="number" name="deyaTapmatra" id="deyaTapmatra" placeholder="Fahrenheit">
            <h1 class="result" id="jekaneResultBosbe">Celsius</h1>
            <button class="btn" id="convertBtn">Convert Tempature</button>
        </div>
        <div class="card">
            <h1>Calculate Your Profite (10%)</h1>
            <label for="amount">Enter Your Amount</label>
            <input type="number" name=amount" id="amount" placeholder="Amount">
            <h1 class="result" id="profite">Profite</h1>
            <button class="btn" id="profiteBtn">Calculate Profite</button>
        </div>
        <div class="card">
            <h1>Calculate Your Grade Point</h1>
            <label for="number">Enter Your Mark</label>
            <input type="number" name="number" id="number" placeholder="Your Mark">
            <h1 class="result" id="grade">Grade Point</h1>
            <button class="btn" id="gradeBtn">Calculate GPA</button>
        </div>
    </section>


    <script src="app.js"></script>
</body>

</html>
